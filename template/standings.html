
{{#divisions}}
<b>Group {{groupKey}}: {{groupName}}</b>
<table class="table">
<tr class="header-row">
  <td class="text-xs-center">#</td>
  <td style="width: 50%">Team</td>
  <td class="text-xs-center">W</td>
  <td class="text-xs-center">L</td>
  <td class="text-xs-center">T</td>
  <td class="text-xs-right">POPS</td>
</tr>
{{#rows}}
<tr>
  <td class="text-xs-center">{{n}}</td>
  <td><a href="/teams/{{key}}">{{name}}</a></td>
  <td class="text-xs-center">{{wins.length}}</td>
  <td class="text-xs-center">{{losses.length}}</td>
  <td class="text-xs-center">{{ties.length}}</td>
  <td class="text-xs-right">{{pops}}</td>
</tr>
{{/rows}}
</table>
{{/divisions}}
